<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vite App</title>
	</head>
	<body>
		<section id="GameSettings">
			<label>Choose your deck</label>
			<select id="DeckSelect">
				<option value="" selected>Select Deck Source</option>
				<option value="FILE">Take from configuration</option>
				<option value="AUTO_GENERATED">Create a new deck</option>
			</select>
			<select id="PickType">
				<option value="" selected>Select Pick Strategy</option>
				<option value="FIRST">Take First Card</option>
				<option value="RANDOM">Take a Random Card</option>
			</select>
			<button id="StartButton">Start</button>
		</section>
		<section id="Game">
			<button id="BetterCardButton">Next card will be worse</button>
			<button id="WorseCardButton">Next card will be better</button>
		</section>
		<section id="StatusContainer">
      <div>Score: <span id="Score"></span></div>
      <div>Status: <span id="Status"></span></div>
    </section>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
